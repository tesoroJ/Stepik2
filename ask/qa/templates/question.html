{% extends "base.html" %}

<div>
    {% block content %}
    <h1>{{title}}</h1>
    <p>{{text}}</p>
    <p>Answer</p>
    {% for ans in answer %}
    <p>{{ans}}</p>
    {% endfor %}
    {% endblock %}
  </div>


{% block question_ask %}
    <h1>Your answer:</h1>

    <div>
      <form method="post" action="/answer/">
        {% csrf_token %}

          {{ form.as_p}}
        <button type="submit">Add answer</button>
      </form>
    </div>
  {% endblock %}
